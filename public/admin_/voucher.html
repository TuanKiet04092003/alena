<div class="row m-0">
    <div class="col-lg-2 p-0 h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-0 p-0">

            <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex flex-column w-100">
                    <li class="bg-secondary li-logo d-flex align-items-center ps-3">
                        <img src="../images/logo.webp" height="50%" alt="">
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#!admin"><i
                                class="fa-solid fa-gauge text-secondary me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#!productadmin"><i
                                class="fa-solid fa-shirt text-secondary me-2"></i>Sản phẩm</a>
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#!catalog"><i
                                class="fa-solid fa-rectangle-list text-secondary me-2"></i>Danh mục</a>
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#!user"><i
                                class="fa-solid fa-users text-secondary me-2"></i>Tài khoản</a>
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-admin-current rounded-2 me-2" href="#!voucher"><i
                                class="fa-solid fa-newspaper text-secondary me-2"></i>Voucher</a>
                    </li>
                    <li class="nav-item ps-3 mt-2">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#!donhang"><i
                                class="fa-solid fa-border-all text-secondary me-2"></i>Đơn hàng</a>
                    </li>
                    <li class="nav-item ps-3 mt-2" ng-click="logout()">
                        <a class="nav-link fw-semibold page-link-admin rounded-2 me-2" href="#"><i
                                class="fa-solid fa-right-from-bracket text-secondary me-2"></i>Đăng suất</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-lg-10 col-12 px-4">
        <div class="row mx-4 my-3">
            <div class="offset-lg-6 col-lg-6 col-md-12">
                <form class="d-flex" role="search">
                    <input ng-model="keywordadmin" class="form-control border-0 rounded-end-0 rounded-start-5 ps-4 shadow-sm" type="search"
                        placeholder="Tìm kiếm sản phẩm bạn mong muốn" aria-label="Search"
                        style="background-color: #F7F7F8;">
                    <button class="btn btn-primary border-0 bg-primary rounded-end-5 rounded-start-0" type="submit"><i
                            class="fa-solid fa-magnifying-glass text-light pe-2"></i></button>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-between my-4">
            <h3>Danh mục sản phẩm</h3>
            <button class="btn-buynow-detail btn border-0 text-light fw-semibold bg-secondary" type="button"
                data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 150px;"><i
                    class="fa-solid fa-plus me-2"></i>Thêm</button>
        </div>



        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background-color: rgb(247, 247, 248) !important;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm voucher</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-2">
                            <div class="col-3">
                                <label for="" class="form-label fw-semibold mb-0 mt-1">Mã giảm giá</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Nhập mã giảm giá"
                                    ng-model="voucheradd.code">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <label for="" class="form-label fw-semibold mb-0 mt-1">Giảm giá</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Nhập số tiền giảm giá"
                                    ng-model="voucheradd.discount">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button ng-click="addvoucher()" type="button" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background-color: rgb(247, 247, 248) !important;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Chỉnh sửa voucher</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-2">
                            <div class="col-3">
                                <label for="" class="form-label fw-semibold mb-0 mt-1">ID voucher</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Nhập ID voucher"
                                    ng-model="voucheredit.id">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <label for="" class="form-label fw-semibold mb-0 mt-1">Mã giảm giá</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Nhập mã giảm giá"
                                    ng-model="voucheredit.code">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <label for="" class="form-label fw-semibold mb-0 mt-1">Giảm giá</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Nhập số tiền giảm giá"
                                    ng-model="voucheredit.discount">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button ng-click="updatevoucher()" type="button" class="btn btn-primary">Sửa</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Mã giảm giá</th>
                    <th>Số tiền giảm giá</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle" ng-repeat="v in searchadmin(voucher, keywordadmin, ['id', 'code','discount'])">
                    <td>{{v.id}}</td>
                    <td>{{v.code}}</td>
                    <td>{{v.discount | number}}</td>
                    <td>
                        <i ng-click="getvoucheredit(v)" class="fa-solid fa-pen-to-square text-info me-2" type="button"
                            data-bs-toggle="modal" data-bs-target="#exampleModal2"></i>
                        |
                        <i ng-click="deletevoucher(v.id)" class="fa-solid fa-trash-can text-danger ms-2"></i>
                    </td>
                </tr>

            </tbody>
        </table>
        
    </div>
</div>
