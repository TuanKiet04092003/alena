<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel Test</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 80%;
      height: 400px;
      margin: auto;
      padding-top: 50px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .swiper-slide img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <!-- Add your images here -->
    <div class="swiper-slide">
      <img src="images/sp001_black.jpeg" alt="Image 1">
    </div>
    <div class="swiper-slide">
      <img src="images/sp001_brown.jpeg" alt="Image 2">
    </div>
    <div class="swiper-slide">
      <img src="images/sp001_detail1.jpeg" alt="Image 3">
    </div>
    <div class="swiper-slide">
      <img src="images/sp001_detail2.jpeg" alt="Image 4">
    </div>
    <div class="swiper-slide">
      <img src="images/sp001_detail3.jpeg" alt="Image 5">
    </div>
  </div>
  
  <!-- Add navigation buttons -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      slidesPerView: 3,
      spaceBetween: 10,
      loop: true,
      grabCursor: true,
    });
  });
</script>

</body>
</html>
